name:                sgm-api
version:             0.1.0.0
github:              "krawitzzz/sgm-api"
license:             BSD3
author:              "Nikita Demin"
maintainer:          "example@example.com"
copyright:           "2021 Nikita Demin"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         SGM-API

dependencies:
- base >= 4.7 && < 5
- rio == 0.1.21.0
- aeson == 1.5.6.0
- bytestring == 0.10.12.0
- data-default == 0.7.1.1
- directory == 1.3.6.0
- dotenv == 0.8.0.7
- fast-logger == 3.0.5
- http-api-data == 0.4.2
- mtl == 2.2.2
- safe-exceptions == 0.1.7.2
- servant-server == 0.18.3
- servant-errors == 0.1.6.0
- string-conversions == 0.4.0.1
- uuid == 1.3.15
- wai == 3.2.3
- wai-extra == 3.1.7
- warp == 3.3.17

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wredundant-constraints

default-extensions:
#default
- BangPatterns
- BinaryLiterals
- ConstraintKinds
- DataKinds
- DefaultSignatures
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DoAndIfThenElse
- EmptyDataDecls
- ExistentialQuantification
- ExplicitNamespaces
- FlexibleContexts
- FlexibleInstances
- FunctionalDependencies
- GADTs
- GeneralizedNewtypeDeriving
- InstanceSigs
- KindSignatures
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NoImplicitPrelude
- OverloadedStrings
- PartialTypeSignatures
- PatternGuards
- PolyKinds
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeFamilies
- TypeSynonymInstances
- ViewPatterns
# custom stuff
- DeriveAnyClass
- DerivingStrategies
- OverloadedLabels
- TemplateHaskell
- TypeApplications
- TypeOperators
- UndecidableInstances
- QuasiQuotes

library:
  source-dirs: src

executables:
  sgm-api-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - sgm-api

tests:
  sgm-api-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - base
    - sgm-api
    - hspec == 2.7.10
    - hspec-wai == 0.11.0
    - hspec-wai-json == 0.11.0
    - aeson == 1.5.6.0
